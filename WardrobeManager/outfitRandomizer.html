        <p>Plan, organize, and randomize your outfits for every occasion with ease.</p>

    <section class="randomizer">
        <h2>Outfit Randomizer</h2>
        
        <!-- Filters -->
        <div class="filters">
          <label for="weather">Weather (in degrees):</label>
          <input type="range" id="weather" min="30" max="100" value="65">
          
          <label for="event">Event:</label>
          <select id="event">
            <option>Casual</option>
            <option>Night Out</option>
            <option>Brunch</option>
            <option>Family Event</option>
            <option>Date</option>
          </select>
        </div>
      
        <button id="randomize-btn">Generate Outfit</button>
        
        <!-- Randomized outfit display -->
        <div id="outfit-display" class="outfit-grid"></div>
      </section>
      
      <script>
        document.getElementById('randomize-btn').addEventListener('click', function() {
          // Logic for outfit randomization based on filters
        });

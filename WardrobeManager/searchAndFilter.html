<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Clothes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Wardrobe Manager</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="addClothes.html">Add Clothes</a></li>
            <li><a href="outfitRandomizer.html">Randomize Outfit</a></li>
            <li><a href="/calendar">Calendar</a></li>
            <li><a href="searchAndFilter.html">All outfits</a></li>
        </ul>
    </nav>

    <section class="outfit-search">
        <h2>Search and Filter Outfits</h2>
        <input type="text" id="search-bar" placeholder="Search by outfit name...">
        
        <label for="filter-season">Season:</label>
        <select id="filter-season">
          <option>All</option>
          <option>Winter</option>
          <option>Spring</option>
          <option>Summer</option>
          <option>Fall</option>
        </select>
      
        <!-- List of saved outfits -->
        <div class="outfit-list" id="outfit-list">
          <!-- Cards displaying saved outfits will go here -->
        </div>
    </section>

    <script>
        // Function to load clothing items from local storage and display them
        function loadClothingItems() {
            const outfitList = document.getElementById('outfit-list');
            const clothingItems = JSON.parse(localStorage.getItem('clothingItems')) || [];

            clothingItems.forEach(item => {
                const outfitCard = document.createElement('div');
                outfitCard.classList.add('outfit-card');

                outfitCard.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="outfit-image">
                    <h3>${item.name}</h3>
                    <p><strong>Categories:</strong> ${item.categories.join(', ')}</p>
                    <p><strong>Seasons:</strong> ${item.seasons.join(', ')}</p>
                    <p><strong>Color:</strong> ${item.color}</p>
                    <p><strong>Events:</strong> ${item.events.join(', ')}</p>
                `;
                
                outfitList.appendChild(outfitCard);
            });
        }

        // Call the function to load items on page load
        window.onload = loadClothingItems;
    </script>
</body>
